<body>
    <div class="container-fluid">

        <div class="container-fluid">
            <div class="row">
                <div id="header"></div>
            </div>

            <!-- 系統流程 -->
            <div class="row justify-content-center mt-5 d-flex align-items-center">
                <div class="col-md-5">
                    <div class="p-3 text-center border">
                        <!-- 左邊內容 -->
                        <img src="./photo/erpForm/workAssign/process.jpg">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="p-3 text-left border bg-light">
                        <!-- 右邊內容 -->
                        <h1>派工系統表單簽核流程設計</h1>
                        <p>1. 製圖單位主管可使用該系統派工給製圖工程師。</p>
                        <p>2. 收到工令單後可依照需求，繪製設計圖，以及相關附件資料。</p>
                        <p>3. 結構圖繪製完成後，可直接派發給需求提出單位，並且自動記錄所有簽核流程。</p>
                        <p>4. 結案後，自動歸檔並保存圖面，做為追溯資料。</p>
                    </div>
                </div>
            </div>

            <!-- 工程圖製圖派工系統 -->
            <div class="row justify-content-center mt-5 d-flex align-items-center">
                <div class="col-md-5">
                    <div class="p-3 text-left border bg-light">
                        <!-- 右邊內容 -->
                        <h1>工程圖製圖派工系統</h1>
                        <p>透過系統配發製圖派工單，並紀錄所有表單資料流向，最終自動歸檔。</p>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="p-3 text-center border">
                        <!-- 左邊內容 -->
                        <img src="./photo/erpForm/workAssign/from.gif">
                    </div>
                </div>
            </div>
            <!-- 工程圖製圖派工查詢報表 -->
            <div class="row justify-content-center mt-5 d-flex align-items-center">
                <!-- 成本Bom結構維護 -->
                <div class="col-md-7">
                    <div class="p-3 text-center border">
                        <!-- 左邊內容 -->
                        <img src="./photo/erpForm/workAssign/report.png">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="p-3 text-left border bg-light">
                        <!-- 右邊內容 -->
                        <h1>工程圖製圖派工查詢報表</h1>
                        <p>可透過報表，追溯派工單<b>歷史資料</b>，以及所有派工單目前的<b>單況</b>。</p>
                    </div>
                </div>
            </div>

        </div>




    </div>
