<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>單點行銷設計-關於</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./css/head.css" rel="stylesheet">
    <link href="./css/about.css" rel="stylesheet">
    <link href="../css/design.css" rel="stylesheet">
    <style>
        article {
            text-align: center;
            /* 置中所有內容 */
            padding: 20px;
            /* 添加上下內邊距 */
        }

        article h2.about {
            font-size: 50px;
            margin: 0 0 20px;
            /* 下邊距 */
        }

        article h3.about {
            color: #9999b3;
            margin: 10px 0;
            /* 調整上下邊距 */
        }

        article img.about {
            max-width: 90%;
            /* 讓圖片寬度自適應 */
            height: auto;
            /* 自動高度保持比例 */
            margin: 20px auto;
            /* 上下留白並置中 */
            border-radius: 10px;
            /* 可選：圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 可選：陰影效果 */
        }

        article p.about {
            max-width: 80%;
            /* 設定最大寬度 */
            margin: 20px auto;
            /* 上下留白並置中 */
            padding: 10px;
        }
    </style>
    <script>
        // 表頭選單掛進進來
        fetch('menuList.txt')  // 或 'menu.txt'，取決於你的檔案名稱
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
           <div id="header"></div>
           <!-- 麵包屑 -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">首頁 Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">關於 About</li>
                </ol>
            </nav>
            <div class="col-xl-12 p-0">
                <div>
                    <article>
                        <h2 class="about">單點的故事</h2>
                        <h3 class="about">English</h3>
                        <img class="about" src="./photo/logo.png" alt="圖片載入中">
                        <p class="about">簡單點的設計，吸引人的注意 <br>
                            為什麼要設計？<br>
                            是為了讓客戶以最短的時間，了解你。<br>
                            好的設計，不需過於華麗的點綴，而是讓消費者只看一眼，就認定 _____我就是要你。
                        </p>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
