<!doctype html>
<html lang="zh-TW">

<head>

  <title>單點行銷設計-【前端】網頁設計作品</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="./css/head.css" rel="stylesheet">
  <link href="./css/workLightbox.css" rel="stylesheet"> <!--作品燈箱css-->
  <style>
    article {
      padding: 10px;
      background-color: #ffffff;
    }

    article div.photo {
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* 置中顯示 */
    }

    article div.image-container {
      padding: 10px;
      /* 留白邊 */
      background-color: #ffffff;
      /* 背景色 */

    article a {
      text-decoration: none;
    }
  </style>

</head>

              <a href="https://chenqizhong.github.io/SDMSBackup/sdms/index.html" target="_blank">

              <div class="workLightboxTital">興達海洋基礎股份有限公司</div>
